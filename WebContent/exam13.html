<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="./assets/js/jquery/jquery-1.12.4.js"></script>
		<title>type</title>
	</head>
	<body>
		<div>
			<input id="btn" type="button" VALUE="js테스트버튼" />
			<h1 id="display">이름출력영역</h1>
		</div>
	
	</body>
	<script type="text/javascript">
		$("[type='button']").on("click" ,function(){
			var tag = $("#display");
			tag.text();
			tag.html("<font color='red'>NOOOOOOOOOOOOOOO</font>");
		});
